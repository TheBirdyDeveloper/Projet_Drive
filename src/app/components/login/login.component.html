<div class="container">
  <section id="content">
    <form action="">
      <h1>Login Form</h1>
      <div>
        <input type="text" placeholder="Username" required="" id="username" />
      </div>
      <div>
        <input type="password" placeholder="Password" required="" id="password" />
      </div>
      <div>
        <input (click)="goHome()" type="submit"  value="Log in" />
        <input (click)="goRegister()" type="submit" value="Register"/>
      </div>
    </form><!-- form -->
  </section><!-- content -->
</div><!-- container -->
