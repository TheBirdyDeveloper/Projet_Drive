


<ul>

  <li *ngFor="let current of folder.children">
    <span *ngIf="current.isFolder()">
      <div class="folder" (dblclick)="current.toggle()" (contextmenu)="current.onRightClick($event)">{{ current.name }}
      </div>

      <div *ngIf="current.rightClick">
        <input [(ngModel)]="newName" type=text placeholder="Nouveau fichier">
        <button (click)="current.addFile(newName)" type="button"> Ajouter</button>
        <input [(ngModel)]="newNameFolder" type=text placeholder="Nouveau dossier">
        <button (click)="current.addFolder(newNameFolder)" type="button"> Ajouter</button>
      </div>

      <div *ngIf="current.expanded">
        <app-folder [folder]="current"></app-folder>
      </div>
    </span>

    <span *ngIf="!current.isFolder()">
       <div class="file-icon">{{ current.name }}</div>
    </span>
  </li>
</ul>
