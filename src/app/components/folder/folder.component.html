
  <div *ngFor="let current of folder.children">


    <span *ngIf="current.isFolder()">
      <div class="folder" (dblclick)="current.toggle()" (dblclick)="getData(current)" (contextmenu)="current.onRightClick($event)">{{ current.name }}
      </div>

      <ul>

      <div *ngIf="current.rightClick">

  <div >
    <i>
      <!--Fonctions des Folders-->
      <div>
        <input [(ngModel)]="newNameFile" type=text placeholder="Nouveau fichier">
        <button (click)="current.addFile(newNameFile)" (click)="post(folder)" type="button"> Ajouter</button>
      </div>

      <div>
        <input [(ngModel)]="newNameFolder" type=text placeholder="Nouveau dossier">
        <button (click)="current.addFolder(newNameFolder)" type="button"> Ajouter</button>
      </div>

      <div>
        <input [(ngModel)]="newName" type=text placeholder="Nouveau nom">
        <button (click)="current.changeName(newName)" type="button"> Changer</button>
      </div>

      <div>
        <button (click)="current.copy(current.type)" type="button"> Copier</button>
      </div>

      <div>
        <button (click)="current.paste(current.path)" (click)="post(folder)" type="button"> Coller</button>
      </div>

      <div>
        <button (click)="current.cut(current.type, folder)" type="button"> Couper</button>
      </div>

      <div>
        <button (click)="refresh(current)" type="button"> Refresh</button>
      </div>

      <div>
        <button (click)="delete(current, folder)" type="button"> Supprimer</button>
      </div>
    </i>
  </div>

<br>

      </div>

      <div *ngIf="current.expanded">
        <app-folder [folder]="current"></app-folder>
      </div>
      </ul>
    </span>

    <span *ngIf="!current.isFolder()">
       <div class="file-icon" (contextmenu)="current.onRightClick($event)">{{ current.name }}</div>
      <div *ngIf="current.rightClick">

                <!--Fonctions des Files-->

    <input [(ngModel)]="newName" type=text placeholder="Nouveau nom">
    <button (click)="current.changeName(newName)" type="button"> Changer</button>
        <button (click)="current.copy(current.type)" type="button"> Copier</button>
        <button (click)="current.cut(current.type, folder)" type="button"> Couper</button>
        <button (click)="requestSharingLink(current)" type="button"> Lien de partage</button>
        <button (click)="delete(current, folder)" type="button"> Supprimer</button>

    </div>
    </span>

  </div>
